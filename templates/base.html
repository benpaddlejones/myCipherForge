<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherForge</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a2e;
        color: #eee;
        min-height: 100vh;
      }
      .navbar {
        background: linear-gradient(90deg, #16213e 0%, #0f3460 100%);
      }
      .card {
        background-color: #16213e;
        border: 1px solid #0f3460;
      }
      .card-title,
      .card-text,
      .card-header,
      .form-label {
        color: #fff;
      }
      .form-control,
      .form-select {
        background-color: #0f3460;
        border-color: #16213e;
        color: #eee;
      }
      .form-control:focus,
      .form-select:focus {
        background-color: #16213e;
        border-color: #e94560;
        color: #eee;
        box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
      }
      .btn-primary {
        background-color: #e94560;
        border-color: #e94560;
      }
      .btn-primary:hover {
        background-color: #ff6b6b;
        border-color: #ff6b6b;
      }
      .result-box {
        background-color: #0f3460;
        border: 2px solid #e94560;
        border-radius: 8px;
        padding: 20px;
        font-family: "Courier New", monospace;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">üîê CipherForge</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/workshop">Workshop</a>
        </div>
      </div>
    </nav>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="text-center mt-5 py-3 text-muted">
      <small>CipherForge ¬© 2026 | MIT License</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
